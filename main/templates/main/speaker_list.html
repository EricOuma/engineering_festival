{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load main_extras %}
  <!-- Breadcrumb Area Start -->
  <section class="breadcrumb-area bg-img bg-gradient-overlay jarallax" style="background-image: url(img/bg-img/27.jpg);">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcrumb-content">
                    <h2 class="page-title text-center">speakers</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Area End -->

<!-- Our Speakings Area Start -->
<section class="our-speaker-area section-padding-100">
    <div class="container">
        <div class="row">

            {% for speaker in speaker_list %}
            <!-- Single Speaker Area -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="single-speaker-area bg-gradient-overlay-2 wow fadeInUp" data-wow-delay="300ms">
                    <!-- Thumb -->
                    <div class="speaker-single-thumb">
                        <img src="{{ speaker.photo|crop }}" alt="">
                    </div>
                    <!-- Social Info -->
                    <div class="social-info">
                        <a href="{{ speaker.facebook_url }}" target="_blank"><i class="zmdi zmdi-facebook"></i></a>
                        <a href="{{ speaker.instagram_url }}" target="_blank"><i class="zmdi zmdi-instagram"></i></a>
                        <a href="{{ speaker.twitter_url }}" target="_blank"><i class="zmdi zmdi-twitter"></i></a>
                        <a href="{{ speaker.linkedin_url }}" target="_blank"><i class="zmdi zmdi-linkedin"></i></a>
                    </div>
                    <!-- Info -->
                    <div class="speaker-info">
                        <h5>{{ speaker }}</h5>
                        <p>{{ speaker.role }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}



            <div class="col-12">
                <div class="more-speaker-btn text-center mt-20 wow fadeInUp" data-wow-delay="300ms">
                    <a class="btn confer-btn" href="#">View All Speaker <i class="zmdi zmdi-long-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Our Speakings Area End -->
{% endblock %}
